<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des utilisateurs</title>

    <!--CSS via bootstrap-->
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> 

</head>

<body class="bg-light">

    <div class="container py-5">

        <h1 class="text-center mb-4">Liste des utilisateurs</h1>

        <!-- Liste vide -->
        <ul id="userList" class="list-group mb-4"></ul>

        <!-- Formulaire -->
        <div class="card p-4 shadow-sm">
            <h2 class="h5 mb-3">Ajouter un utilisateur</h2>

            <form id="userForm">
                <div class="mb-3">
                    <label class="form-label">Nom</label>
                    <input type="text" id="lastName" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">PrÃ©nom</label>
                    <input type="text" id="firstName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required> 
                </div>

                <button class="btn btn-primary w-100">Ajouter</button>
            </form>
        </div>

    </div>

    <!-- interaction avec API -->
    <script src="script.js"></script>

</body>
</html>
